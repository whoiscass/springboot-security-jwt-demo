spring:
  application:
    name: demo
    security:
      jwt:
        secret: { mysecretkey }
        expiration: {TTL}
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: {username}
    password: {password}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true